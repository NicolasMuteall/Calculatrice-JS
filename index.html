<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-DfXdzS5ie6b/TXki4Hqh1e8R9D+7AGgB+8RjhmAGf0JYI8YzhJY6zD8tPZHKuhZD" crossorigin="anonymous">-->
    <link href="style/style.css" rel="stylesheet">
    <script src="./js/functionScient.js"></script>
    <title>Calculatrice scientifique</title>
</head>

<body>


    <div id="container">
        <button class="select" onclick="toggleInterface()">Sci</button>
        <input type="text" id="result" readonly>



        <!-- <div class="row">
                <input id="inputCalc" class="col1">
                <!-- <input id="inputResult" class="résultat"> -->
        <!--</div>-->




        <table id="tableCalc"></table>


        <div id="btnStd">
            <div class="row">
                <div class="key gris" onclick="appendToResult('%')">%</div>
                <div class="key gris" onclick="clearResult('CE')">CE</div>
                <div class="key gris" onclick="clearResult('C')">C</div>
                <div class="key gris" onclick="appendToResult('X')">x</div>
            </div>
            <div class="row">
                <div class="key gris" onclick="appendToResult('1/x')">1/x</div>
                <div class="key gris" onclick="appendToResult('x2')">x2</div>
                <div class="key gris" onclick="appendToResult('Vx')">Vx</div>
                <div class="key orange" onclick="appendToResult('/')">/</div>
            </div>
            <div class="row">
                <div class="key noir" onclick="appendToResult('7')">7</div>
                <div class="key noir" onclick="appendToResult('8')">8</div>
                <div class="key noir" onclick="appendToResult('9')">9</div>
                <div class="key orange" onclick="appendToResult('X')">X</div>
            </div>
            <div class="row">
                <div class="key noir" onclick="appendToResult('4')">4</div>
                <div class="key noir" onclick="appendToResult('5')">5</div>
                <div class="key noir" onclick="appendToResult('6')">6</div>
                <div class="key orange" onclick="appendToResult('-')">-</div>
            </div>
            <div class="row">
                <div class="key noir" onclick="appendToResult('1')">1</div>
                <div class="key noir" onclick="appendToResult('2')">2</div>
                <div class="key noir" onclick="appendToResult('3')">3</div>
                <div class="key orange" onclick="appendToResult('+')">+</div>
            </div>
            <div class="row">
                <div class="key noir" onclick="appendToResult('+/-')">+/-</div>
                <div class="key noir" onclick="appendToResult('0')">0</div>
                <div class="key noir" onclick="appendToResult(',')">,</div>
                <div class="key orange" onclick="calculate()">=</div>
            </div>
        </div>

        <div id="btnSci" style="display: none;">
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">%</div>
                <div class="keyS gris" onclick="appendToResult">PI</div>
                <div class="keyS gris" onclick="appendToResult">e</div>
                <div class="keyS gris" onclick="appendToResult">C</div>
                <div class="keyS gris" onclick="appendToResult">x</div>

            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">X2</div>
                <div class="keyS gris" onclick="appendToResult">1/x</div>
                <div class="keyS gris" onclick="appendToResult">|x|</div>
                <div class="keyS gris" onclick="appendToResult">exp</div>
                <div class="keyS gris" onclick="appendToResult">MOD</div>

            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">Vx</div>
                <div class="keyS gris" onclick="appendToResult">(</div>
                <div class="keyS gris" onclick="appendToResult">)</div>
                <div class="keyS gris" onclick="appendToResult">n!</div>
                <div class="keyS orange" onclick="appendToResult('/')">/</div>
            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">xy</div>
                <div class="keyS noir" onclick="appendToResult">7</div>
                <div class="keyS noir" onclick="appendToResult">8</div>
                <div class="keyS noir" onclick="appendToResult">9</div>
                <div class="keyS orange" onclick="appendToResult('X')">X</div>
            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">10x</div>
                <div class="keyS noir" onclick="appendToResult">4</div>
                <div class="keyS noir" onclick="appendToResult">5</div>
                <div class="keyS noir" onclick="appendToResult">6</div>
                <div class="keyS orange" onclick="appendToResult('-')">-</div>
            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">log</div>
                <div class="keyS noir" onclick="appendToResult">1</div>
                <div class="keyS noir" onclick="appendToResult">2</div>
                <div class="keyS noir" onclick="appendToResult">3</div>
                <div class="keyS orange" onclick="appendToResult('+')">+</div>
            </div>
            <div class="row">
                <div class="keyS gris" onclick="appendToResult">ln</div>
                <div class="keyS noir" onclick="appendToResult">+/-</div>
                <div class="keyS noir" onclick="appendToResult">0</div>
                <div class="keyS noir" onclick="appendToResult">,</div>
                <div class="keyS orange" onclick="calculate()">=</div>
            </div>

        </div>
    </div>





    <script>
        let isStandard = true; // Vérifie l'interface actuelle

        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculate() {
            let result = document.getElementById('result').value;
            let calculatedResult = eval(result);
            document.getElementById('result').value = calculatedResult;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function toggleInterface() {
            let standardInterface = document.getElementById('btnStd');
            let scientificInterface = document.getElementById('btnSci');

            if (isStandard) {
                standardInterface.style.display = 'none';
                scientificInterface.style.display = 'block';
                isStandard = false;
            } else {
                standardInterface.style.display = 'block';
                scientificInterface.style.display = 'none';
                isStandard = true;
            }
        }
    </script>
    <script src="./js/functioncalc.js"></script>
</body>

</html>
