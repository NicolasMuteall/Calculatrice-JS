<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <div id="container1">
        <div id="headerSci">
            <div class="selectionSci">
                <a href="index.html"><button class="select" type="button">Std</button></a>

        <div id="boutons">
            <div class="row1">
                <button id="btnPourcent" class="touche gris">%</button>
                <button id="btnPi" class="touche gris">PI</button>
                <button id="btnE" class="touche gris ">e</button>
                <button id="btnC" class="touche gris">C</button>
                <button id="btnDelete" class="touche gris">X</button>
            </div>
            <div class="row2">
                <button id="btnSquare" class="touche gris">X2</button>
                <button id="btnInverse" class="touche gris">1/x</button>

            <div class="row3">
                <button id="btnSquareRoot" class="touche gris">Vx</button>

                <button id="btnFactorial" class="touche gris">n!</button>
                <button id="btnDivide" class="touche orange">/</button>
            </div>
            <div class="row4">
                <button id="btnXPowerY" class="touche gris">xy</button>
                <button id="btn7" class="touche noir">7</button>

                <button id="btn9" class="touche noir">9</button>

            <div class="row5">

                <button id="btn6" class=" touche noir">6</button>

            </div>
            <div class=" row6">
                <button id="btnLog" class="touche gris">log</button>
                <button id="btn1" class="touche noir">1</button>
                <button id="btn2" class="touche noir">2</i></button>
                <button id="btn3" class="touche noir">3</button>
                <button id="btnAdd" class="touche orange">+</button>
            </div>
            <div class=" row7">
                <button id="btnLn" class="touche gris">ln</button>
                <button id="btnChangeSign" class="touche noir">+/-</button>
                <button id="btn0" class="touche noir">0</button>
                <button id="btnComma" class="touche noir">,</button>
                <button id="btnEqual" class="touche orange">=</button>

        </div>
